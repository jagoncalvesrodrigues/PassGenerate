<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <main class="main">
        <div class="pass-shown">
            <p id="pass">P4$5W0RD!</p>
        </div>
        <p>LENGTH: <span id="length">16</span></p>
        <div class="range">
            <span>4</span><input class="range-input" type="range" min="4" max="32" value="16"><span>32</span>
        </div> 
        <div class="range range-option">
            <span  class="text-option">Include Uppercase</span><input class="" id="uppercase" type="checkbox">
        </div> 
        <div class="range range-option">
            <span class="text-option">Include Lowercase</span><input class="" id="lowercase" type="checkbox">
        </div> 
        <div class="range range-option">
            <span class="text-option">Include Numbers</span><input class="" id="numbers" type="checkbox">
        </div> 
        <div class="range range-option">
            <span class="text-option">Include Symbols</span><input class="" id="Symbols" type="checkbox">
        </div> 
        <button id="main-button" class="button" disabled>Generate Password</button>
    </main>
</body>
<script src="./js/script.js"></script>
</html>
